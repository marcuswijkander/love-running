<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Running | Sign Up</title>

  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&family=Oswald:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <input type="checkbox" id="nav-toggle" name="nav-toggle">
    <label for="nav-toggle" class="nav-toggle-label">
      <i class="fa-solid fa-bars"></i>
    </label>

    <a href="index.html"><h1 id="logo">Love Running</h1></a>

    <nav>
      <ul id="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="signup.html" class="active">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Join the Love Running Community</h2>
    <p>Fill in the form below to become part of our running family.</p>

    <form id="signup-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="experience">Running Experience</label>
      <select id="experience" name="experience">
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>

      <button type="submit">Join Now</button>
    </form>
  </main>

  <footer>
    <ul id="social-networks">
      <li><a href="https://facebook.com" target="_blank" rel="noopener"><i class="fa-brands fa-facebook"></i></a></li>
      <li><a href="https://twitter.com" target="_blank" rel="noopener"><i class="fa-brands fa-x-twitter"></i></a></li>
      <li><a href="https://instagram.com" target="_blank" rel="noopener"><i class="fa-brands fa-instagram"></i></a></li>
      <li><a href="https://youtube.com" target="_blank" rel="noopener"><i class="fa-brands fa-youtube"></i></a></li>
    </ul>
  </footer>

  <script src="https://kit.fontawesome.com/a07f8c77c2.js" crossorigin="anonymous"></script>
</body>
</html>
